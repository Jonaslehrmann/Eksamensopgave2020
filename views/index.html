<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <h2>
               Hi, welcome to my dating site
            </h2>
            <form>
                <div class="signUp">
                    <label for="fullName">Your full name</label>
                    <input id="fullName" type="text" required> <br>
                    <label for="username">Choose a username</label>
                    <input id="username" type="text" required> <br>
                    <label for="dateOfBirth">Your Date of Birth</label>
                    <input id="dateOfBirth" type="date" required> <br>
                    <label for="gender">Your gender</label>
                    <select name="gender" id="gender" required> 
                        <option value="other">Other</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select><br>
                    <label for="password"> Password</label>
                    <input type="password" id="password">
                    <br>
                    <input id="submitUser" type="submit" value="submit">
                </div>
                
                <div class="forgetUser">
                    <label for="forget">Want to delete your profile?</label>
                    <input id="forget" type="reset" value="forget">
                </div>
            </form>
        </header>
        <main>
            <p class="personalGreeting">
                Pls register before signing in
            </p>
        </main>
     
    </body>
</html>
        <br><br>

</body>
</html>
